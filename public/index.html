<head>
    <meta charset="UTF-8">

    <title>Login Chat</title>

    <main class="container ">
        <section class="row vh-100 d-flex flex-column justify-content-center align-items-center ">
            <div class="text-center">
                <h1>login Chat</h1>
                <hr/>
            </div>

            <form class="mb-3 col-6" id="form">
                <label for="email" class="form-label mt-3">Email</label>
                <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="abc@mail.com" required>
                <label for="password" class="form-label mt-3">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="" required>
                <button type="submit" class="mt-4 btn btn-primary" id="submit">Sign In</button>
            </form>
